<!--- Header and nav template site-wide -->

<header class="masthead clearfix">
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

	
	<meta charset="utf-8" />
	<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

	{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt| strip_html }}" />
	<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
	{% else %}
	<meta name="description" content="{{ site.description }}">
	<meta property="og:description" content="{{ site.description }}" />
	{% endif %}

	<meta name="author" content="{{ site.name }}" />

	{% if page.title %}
	<meta property="og:title" content="{{ page.title }}" />
	<nav property="twitter:title" content="{{ page.title }}" />
	{% endif %}

	<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /> -->
	<!-- <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
		href="{{ site.baseurl }}/feed.xml" /> -->

	<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
	</head>

	<body>
		<div class="wrapper-masthead">
			<div class="container">
				<a href="{{site.baseurl}}/"><img class="badge" src="https://ChuckGarcian.github.io/assets/img/headshot.jpg" alt="CH"></a>
				<!-- <img src="url_of_your_image" alt="description_of_the_image"> -->
				<div class="site-info">
					<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
					<p class="site-description">{{ site.description }}</p>
				</div>

			</div>
		</div>

</header>
